<!DOCTYPE html>
<html lang="en">
<head>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <title>Homework 2</title>
</head>
<body>
    <a-scene inspector-plugin-recast cursor="rayOrigin: mouse">
        <a-assets id="assets">
            <a-asset-item id="3dEnvironment" src="old_rusty_car/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#3dEnvironment" rotation="0 0 0" position="0 1 -3" scale="0.005 0.005 0.005"></a-entity>
        <a-plane scale="1 1 1" color="#333" width="6" height="6" rotation="-90 0 0" color="black" position="0 0.9 -3"></a-plane>
        <a-entity id="nav-mesh" gltf-model="navmesh.gltf" nav-mesh rotation="0 0 0" position="0 0 0" visible="false"></a-entity>
        <a-entity id="player" movement-controls="constrainToNavMesh: true;">
            <a-entity camera position="0 1.6 0" lookcontrols="pointerLockEnabled: false" wasd-controls></a-entity>
            <a-entity id="right-hand" laser-controls="hand: right"
            blink-controls="cameraRig: #player; teleportOrigin: #camera;
            collisionEntities: #nav-mesh"></a-entity>
            </a-entity>
    </a-scene>
</body>
</html>
